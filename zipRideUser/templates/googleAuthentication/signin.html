<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Signin</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <h1>Google Signin Test</h1>

  <!-- Google Sign-In button -->
  <div id="g_id_onload"
       data-client_id="889529832913-ehcjr245cv3khk6jcl28nus98ab4qt4c.apps.googleusercontent.com"
       data-callback="handleSigninResponse"
       data-auto_prompt="false">
  </div>
  <div class="g_id_signin" data-type="standard"></div>

  <div id="status"></div>

  <script>
    async function handleSigninResponse(response) {
      const token = response.credential;
      const statusDiv = document.getElementById("status");

      try {
        const res = await fetch("http://127.0.0.1:8080/googlesigin", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token: token })
        });

        const data = await res.json();

        if (!res.ok) {
          statusDiv.innerText = "Error: " + (data.err || JSON.stringify(data));
        } else {
          statusDiv.innerText = "Login successful!\nAccess: " + data.access + "\nRefresh: " + data.refresh + "\nRole: " + data.role;
          console.log("Signin response:", data);

          // Store tokens in localStorage for later API requests
          localStorage.setItem("access", data.access);
          localStorage.setItem("refresh", data.refresh);
          localStorage.setItem("role", data.role);
        }
      } catch (err) {
        statusDiv.innerText = "Network error: " + err.message;
      }
    }
  </script>
</body>
</html>
