<main class="flex-1 p-8 overflow-y-auto ml-72 bg-gray-50 min-h-screen">

  <div class="flex justify-between items-center mb-8">
    <h1 class="text-2xl font-semibold text-gray-800 flex items-center">
      <i class="ph-bold ph-wallet mr-2 text-cyan-600"></i> Prize Pool Management
    </h1>
    <button id="add-new-btn" class="bg-cyan-600 text-white px-4 py-2 rounded-lg hover:bg-cyan-700 transition">
      + Add New Prize Pool
    </button>
  </div>


  <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
    <h2 class="text-lg font-medium mb-4 text-gray-800">All Prize Pools</h2>
    <div class="overflow-x-auto hide-scrollbar">
      <table class="w-full table-auto border border-gray-200 rounded-lg">
        <thead class="bg-gray-100 text-gray-700">
          <tr>
            <th class="p-3 border-b text-left font-medium">Vehicle Type</th>
            <th class="p-3 border-b text-center font-medium">Commission (%)</th>
            <th class="p-3 border-b text-center font-medium">Bonus (₹)</th>
            <th class="p-3 border-b text-center font-medium">Status</th>
            <th class="p-3 border-b text-center font-medium">Actions</th>
          </tr>
        </thead>
        <tbody id="prizepool-table-body" class="text-gray-700 text-center">
     
        </tbody>
      </table>
    </div>
  </div>
</main>


<div id="modal" class="fixed inset-0 bg-gray-800 bg-opacity-20 backdrop-blur-sm flex justify-center items-center hidden z-50">
  <div class="bg-white rounded-xl shadow-lg p-8 w-[90%] max-w-lg transform scale-95 transition-all duration-300">
    <h2 id="modal-title" class="text-xl font-semibold mb-4 text-gray-800">Add Prize Pool</h2>
    <form id="prizepool-form" class="space-y-4">
      <input type="hidden" id="prizepool-id" />

      <div>
        <label class="block text-gray-700 mb-1">Vehicle Type</label>
        <input id="vehicle-type" type="text" class="w-full border border-gray-300 px-3 py-2 rounded-lg focus:ring-2 focus:ring-cyan-200 focus:outline-none" required />
      </div>

      <div>
        <label class="block text-gray-700 mb-1">Commission (%)</label>
        <input id="commission" type="number" class="w-full border border-gray-300 px-3 py-2 rounded-lg focus:ring-2 focus:ring-cyan-200 focus:outline-none" required />
      </div>

      <div>
        <label class="block text-gray-700 mb-1">Bonus Amount (₹)</label>
        <input id="bonus-amount" type="number" class="w-full border border-gray-300 px-3 py-2 rounded-lg focus:ring-2 focus:ring-cyan-200 focus:outline-none" />
      </div>

      <div class="flex justify-end space-x-3 pt-4">
        <button type="button" id="cancel-btn" class="px-4 py-2 rounded-lg border border-gray-300 hover:bg-gray-100">Cancel</button>
        <button type="submit" class="bg-cyan-600 text-white px-4 py-2 rounded-lg hover:bg-cyan-700 transition">Save</button>
      </div>
    </form>
  </div>
</div>
