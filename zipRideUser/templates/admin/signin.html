<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Sign In</h2>
    
    <form id="signinForm" class="space-y-4">
      
     
      <div class="flex flex-col">
        <label for="email" class="text-gray-700 font-medium mb-1">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required
               class="border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      
      <div class="flex flex-col">
        <label for="password" class="text-gray-700 font-medium mb-1">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required
               class="border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      
      <p id="errorMsg" class="text-red-600 text-sm text-center"></p>

     
      <button type="submit"
              class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded shadow-md transition-colors
">
        Sign In
      </button>

    </form>
  </div>

  <script src="signin.js"></script>
</body>
</html>
