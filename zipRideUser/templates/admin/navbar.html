<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Sidebar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900 flex">

  <!-- Sidebar -->
  <aside class="w-64 h-screen bg-gray-800 text-white flex flex-col fixed top-0 left-0 shadow-lg">
    <div class="p-4 border-b border-gray-700">
      <h2 class="text-2xl font-semibold">Admin Panel</h2>
    </div>

    <!-- Menu Links -->
    <nav class="flex-1 overflow-y-auto mt-4">
      <ul class="space-y-2 px-3 text-sm font-medium">
        <li><a href="admindash.html" class="block px-3 py-2 rounded hover:bg-gray-700 transition">Dashboard</a></li>
        <li><a href="analytics.html" class="block px-3 py-2 rounded hover:bg-gray-700 transition">Analytics Dashboard</a></li>
        <li><a href="usermanagment.html" class="block px-3 py-2 rounded hover:bg-gray-700 transition">User Management</a></li>
        <li><a href="staffmanagment.html" class="block px-3 py-2 rounded hover:bg-gray-700 transition">Staff Management</a></li>
        <li><a href="managermanagment.html" class="block px-3 py-2 rounded hover:bg-gray-700 transition">Manager Management</a></li>
        <li><a href="createadmin.html" class="block px-3 py-2 rounded hover:bg-gray-700 transition">Create Admin</a></li>
        <li><a href="scheduleBooking.html" class="block px-3 py-2 rounded hover:bg-gray-700 transition">Booking Management</a></li>
        <li><a href="systemSettings.html" class="block px-3 py-2 rounded hover:bg-gray-700 transition">System Settings</a></li>
      </ul>
    </nav>

    <!-- Logout Button -->
    <div class="p-4 border-t border-gray-700">
      <button id="logout-btn" class="w-full bg-red-600 hover:bg-red-700 px-4 py-2 rounded font-medium transition">
        Logout
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="ml-64 flex-1 p-6">
    <h1 class="text-2xl font-semibold mb-4">Welcome to the Admin Dashboard</h1>
    <p class="text-gray-700">Your dashboard content goes here.</p>
  </main>

  <script>
    // Logout functionality
    document.getElementById("logout-btn").addEventListener("click", () => {
      localStorage.removeItem("accessToken");
      localStorage.removeItem("refreshToken");
      localStorage.removeItem("role");
      window.location.href = "signin.html";
    });
  </script>

</body>
</html>
