<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribed Users - Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      display: flex;
    }
    aside {
      position: fixed;
      top: 0;
      left: 0;
      width: 18rem;
      height: 100vh;
      background-color: #155e75;
      color: white;
      display: flex;
      flex-direction: column;
      overflow-y: scroll;
      scrollbar-width: none;
    }
    aside::-webkit-scrollbar {
      display: none;
    }
    .main-content {
      flex: 1;
      margin-left: 18rem;
      padding: 2.5rem;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 flex">


  <aside class="w-72 bg-cyan-800 text-white min-h-screen flex flex-col fixed shadow-2xl">
    <div class="p-6 text-center border-b border-cyan-700">
      <h2 class="text-2xl font-extrabold tracking-wider">
        Admin<span class="text-cyan-300">Panel</span>
      </h2>
    </div>

    <nav class="flex-1 p-4 space-y-2">
      <a href="admindash.html" class="flex items-center px-4 py-3 rounded-xl hover:bg-cyan-700 transition">
        <i class="ph-bold ph-house mr-3"></i>Dashboard
      </a>
      <a href="analytics.html" class="flex items-center px-4 py-3 rounded-xl hover:bg-cyan-700 transition">
        <i class="ph-bold ph-chart-bar mr-3"></i>Analytics Dashboard
      </a>
      <a href="usermanagment.html" class="flex items-center px-4 py-3 rounded-xl hover:bg-cyan-700 transition">
        <i class="ph-bold ph-users mr-3"></i>User Management
      </a>
      <a href="adminmanagment.html" class="flex items-center px-4 py-3 rounded-xl hover:bg-cyan-700 transition">
        <i class="ph-bold ph-lock mr-3"></i>Access Control Management
      </a>
      <a href="createadmin.html" class="flex items-center px-4 py-3 rounded-xl hover:bg-cyan-700 transition">
        <i class="ph-bold ph-user-plus mr-3"></i>Create Access Account
      </a>
      <a href="bookingmanagment.html" class="flex items-center px-4 py-3 rounded-xl hover:bg-cyan-700 transition">
        <i class="ph-bold ph-calendar-check mr-3"></i>Booking Management
      </a>
      <a href="schedulebooking.html" class="flex items-center px-4 py-3 rounded-xl hover:bg-cyan-700 transition">
        <i class="ph-bold ph-clock mr-3"></i>Schedule Booking
      </a>
      <a href="prizepool.html" class="flex items-center px-4 py-3 rounded-xl hover:bg-cyan-700 transition">
        <i class="ph-bold ph-wallet mr-3"></i>Prize Pool Management
      </a>
      <a href="subscription.html" class="flex items-center px-4 py-3 rounded-xl hover:bg-cyan-700 transition">
        <i class="ph-bold ph-credit-card mr-3"></i>Subscription Plan
      </a>
      <a href="subscribedUsers.html" class="flex items-center px-4 py-3 rounded-xl bg-cyan-700 transition">
        <i class="ph-bold ph-users-three mr-3"></i>Subscribed Users
      </a>
      <a href="systemSettings.html" class="flex items-center px-4 py-3 rounded-xl hover:bg-cyan-700 transition">
        <i class="ph-bold ph-gear mr-3"></i>System Settings
      </a>
    </nav>

    <div class="p-6 border-t border-cyan-700">
      <button id="logout-btn" class="w-full bg-red-600 hover:bg-red-700 py-3 rounded-xl font-bold transition">
        Logout
      </button>
    </div>
  </aside>

  <main class="main-content">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800">Subscribed Users</h1>
    </div>

    <div id="usersContainer" class="bg-white shadow rounded-xl p-6 border border-gray-200">
      <p class="text-gray-400 text-center">Loading subscribed users...</p>
    </div>
  </main>

  <script src="subscribedusers.js"></script>
</body>
</html>
