<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Admin</title>
  <link rel="stylesheet" href="createadmin.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

  <!-- Navbar (reusable) -->
  <div id="navbar"></div>

  <!-- Main Container -->
  <div class="createadmin-container">
    <main class="main-content">
      <header>
        <h1>Create New Admin</h1>
      </header>

      <section class="create-admin-section">
        <form id="createAdminForm" class="form-card">
          <!-- Form Fields -->
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter full name" required>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter email" required>
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" placeholder="Enter phone number" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" required>
          </div>

          <div class="form-group">
            <label for="role">Select Role</label>
            <select id="role" required>
              <option value="">Loading roles...</option>
            </select>
          </div>

          <!-- Permissions -->
          <div class="permissions-section">
            <h2>Available Permissions</h2>
            <div id="permissions-list" class="permissions-list">
              <p>Loading permissions...</p>
            </div>
          </div>

          <div class="extra-permission">
            <h3>Selected Permissions</h3>
            <div id="added-permissions" class="added-permissions">
              <p class="placeholder">No permissions selected yet.</p>
            </div>
          </div>

          <p id="result" class="form-result"></p>
          <button type="submit" class="create-btn">Create Admin</button>
        </form>
      </section>
    </main>
  </div>

  <!-- Footer (reusable) -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="createadmin.js" type="module"></script>
</body>
</html>
