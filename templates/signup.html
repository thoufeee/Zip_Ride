<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Signup</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <h1>Google Signup Test</h1>

  <!-- Google Sign-In button -->
  <div id="g_id_onload"
       data-client_id="889529832913-ehcjr245cv3khk6jcl28nus98ab4qt4c.apps.googleusercontent.com"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>
  <div class="g_id_signin" data-type="standard"></div>

  <br>

  <!-- Extra fields -->
  <label>Gender:</label>
  <input type="text" id="gender"><br><br>

  <label>Place:</label>
  <input type="text" id="place"><br><br>

  <label>Phone Number:</label>
  <input type="text" id="phonenumber"><br><br>

  <script>
    function handleCredentialResponse(response) {
      const token = response.credential;
      const gender = document.getElementById("gender").value;
      const place = document.getElementById("place").value;
      const phone = document.getElementById("phonenumber").value;

      fetch("http://localhost:8080/api/google-signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          token: token,
          gender: gender,
          place: place,
          phonenumber: phone
        })
      })
      .then(res => res.json())
      .then(data => {
        console.log("Signup response:", data);
        alert(JSON.stringify(data));
      })
      .catch(err => console.error("Error:", err));
    }
  </script>
</body>
</html>
