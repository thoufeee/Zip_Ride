version: "3.9"
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  redis:
    image: redis:7-alpine
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
  app:
    build: .
    env_file:
      - .env
    depends_on:
      - db
      - redis
    ports:
      - "${PORT:-8080}:8080"
    environment:
      DB_HOST: db
      REDIS_ADDR: redis:6379
volumes:
  db_data: {}
  redis_data: {}
