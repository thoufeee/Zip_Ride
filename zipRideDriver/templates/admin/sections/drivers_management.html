{{ define "admin/sections/drivers_management" }}
    <!-- DRIVERS SECTION -->
    <section id="drivers" class="content-section">
        <div class="section-header">
            <div>
                <h1>Drivers</h1>
                <p>Manage drivers, status, documents and performance.</p>
            </div>
            <div class="section-actions">
                <div class="input-group">
                    <i class="fas fa-search"></i>
                    <input type="search" id="driverSearch" placeholder="Search driver name" />
                </div>
                <select id="driverStatusFilter" aria-label="Filter drivers by status">
                    <option value="all">All Statuses</option>
                    <option value="active">Active</option>
                    <option value="offline">Offline</option>
                    <option value="suspended">Suspended</option>
                </select>
                <select id="driverRatingFilter" aria-label="Filter drivers by rating">
                    <option value="all">All Ratings</option>
                    <option value="4">4★ & up</option>
                    <option value="45">4.5★ & up</option>
                    <option value="48">4.8★ & up</option>
                </select>
                <button class="btn primary" id="addDriverBtn"><i class="fas fa-plus"></i>Add Driver</button>
            </div>
        </div>
        <div class="table-responsive">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Vehicle</th>
                        <th>Status</th>
                        <th>Rating</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="driversTableBody"></tbody>
            </table>
        </div>
    </section>
{{ end }}
