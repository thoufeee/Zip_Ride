{{ define "admin/role_edit.html" }}
{{ template "base" . }}
{{ end }}
{{ define "title" }}Edit Role{{ end }}
{{ define "content" }}
<h1>Edit Role</h1>
<form method="POST" action="/admin/panel/roles/{{ .Role.ID }}">
  <label>Name</label>
  <input type="text" name="name" value="{{ .Role.Name }}" />
  <fieldset>
    <legend>Permissions</legend>
    {{ range .Permissions }}
      <label class="check">
        <input type="checkbox" name="permissions" value="{{ .Name }}" {{ if index $.Selected .ID }}checked{{ end }} />
        {{ .Name }}
      </label>
    {{ end }}
  </fieldset>
  <button type="submit">Save</button>
</form>
{{ end }}
