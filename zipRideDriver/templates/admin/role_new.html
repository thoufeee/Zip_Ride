{{ define "admin/role_new.html" }}
{{ template "base" . }}
{{ end }}
{{ define "title" }}New Role{{ end }}
{{ define "content" }}
<h1>New Role</h1>
<form method="POST" action="/admin/panel/roles">
  <label>Name</label>
  <input type="text" name="name" required />
  <fieldset>
    <legend>Permissions</legend>
    {{ range .Permissions }}
      <label class="check"><input type="checkbox" name="permissions" value="{{ .Name }}" /> {{ .Name }}</label>
    {{ end }}
  </fieldset>
  <button type="submit">Create</button>
</form>
{{ end }}
