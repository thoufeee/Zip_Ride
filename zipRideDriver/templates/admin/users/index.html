{{ define "admin/users/index.html" }}
{{ template "base" . }}
{{ end }}
{{ define "title" }}Users{{ end }}
{{ define "content" }}
<h1>Users</h1>
<table class="table">
  <thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Blocked</th><th>Actions</th></tr></thead>
  <tbody>
  {{ range .Users }}
    <tr>
      <td>{{ .ID }}</td>
      <td>{{ .Name }}</td>
      <td>{{ .Email }}</td>
      <td>{{ .Phone }}</td>
      <td>{{ .IsBlocked }}</td>
      <td>
        <form class="d-inline" method="POST" action="/admin/panel/users/{{ .ID }}/block"><button class="danger">Block</button></form>
        <form class="d-inline" method="POST" action="/admin/panel/users/{{ .ID }}/unblock"><button>Unblock</button></form>
      </td>
    </tr>
  {{ end }}
  </tbody>
</table>
{{ end }}
