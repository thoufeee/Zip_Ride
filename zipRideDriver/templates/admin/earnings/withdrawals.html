{{ define "admin/earnings/withdrawals.html" }}
{{ template "base" . }}
{{ end }}
{{ define "title" }}Withdrawals{{ end }}
{{ define "content" }}
<h1>Pending Withdrawals</h1>
<table class="table">
  <thead><tr><th>ID</th><th>DriverID</th><th>Amount</th><th>Status</th><th>Actions</th></tr></thead>
  <tbody>
  {{ range .Pending }}
    <tr>
      <td>{{ .ID }}</td>
      <td>{{ .DriverID }}</td>
      <td>{{ .Amount }}</td>
      <td>{{ .Status }}</td>
      <td>
        <form class="d-inline" method="POST" action="/admin/panel/withdrawals/{{ .ID }}/approve"><button>Approve</button></form>
        <form class="d-inline" method="POST" action="/admin/panel/withdrawals/{{ .ID }}/reject"><button class="danger">Reject</button></form>
      </td>
    </tr>
  {{ end }}
  </tbody>
</table>
{{ end }}
