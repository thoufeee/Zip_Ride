{{ define "admin/login.html" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login | ZipRide</title>
    <style>
        body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f2f2f2; }
        .login-box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px #ccc; width: 300px; }
        h2 { text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ddd; box-sizing: border-box; }
        button { width: 100%; background: #1E90FF; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0c7cd5; }
        .error { color: red; text-align: center; margin-bottom: 10px; }
    </style>
</head>
<body>
    <form class="login-box" method="POST" action="/admin/panel/login">
        <h2>Admin Login</h2>
        {{if .Error}}<p class="error">{{.Error}}</p>{{end}}
        <input type="email" name="email" placeholder="Enter email" required aria-label="Email address">
        <input type="password" name="password" placeholder="Enter password" required aria-label="Password" minlength="6">
        <button type="submit">Login</button>
    </form>
</body>
</html>
{{ end }}
