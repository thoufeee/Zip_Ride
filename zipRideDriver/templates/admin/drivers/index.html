{{ define "admin/drivers/index.html" }}
{{ template "base" . }}
{{ end }}
{{ define "title" }}Drivers{{ end }}
{{ define "content" }}
<h1>Drivers</h1>
<form class="toolbar" method="GET" action="/admin/panel/drivers">
  <select name="status">
    <option value="" {{ if eq .FilterStatus ""}}selected{{ end }}>All</option>
    <option value="Pending" {{ if eq .FilterStatus "Pending"}}selected{{ end }}>Pending</option>
    <option value="Approved" {{ if eq .FilterStatus "Approved"}}selected{{ end }}>Approved</option>
    <option value="Rejected" {{ if eq .FilterStatus "Rejected"}}selected{{ end }}>Rejected</option>
    <option value="Suspended" {{ if eq .FilterStatus "Suspended"}}selected{{ end }}>Suspended</option>
  </select>
  <button type="submit">Filter</button>
</form>
<table class="table">
  <thead><tr><th>ID</th><th>Name</th><th>Phone</th><th>Status</th><th>Actions</th></tr></thead>
  <tbody>
  {{ range .Drivers }}
    <tr>
      <td>{{ .ID }}</td>
      <td><a href="/admin/panel/driver/{{ .ID }}">{{ .Name }}</a></td>
      <td>{{ .Phone }}</td>
      <td>{{ .Status }}</td>
      <td class="row-actions">
        <form method="POST" action="/admin/panel/driver/{{ .ID }}/approve"><button>Approve</button></form>
        <form method="POST" action="/admin/panel/driver/{{ .ID }}/reject"><button>Reject</button></form>
        <form method="POST" action="/admin/panel/driver/{{ .ID }}/suspend"><button>Suspend</button></form>
      </td>
    </tr>
  {{ end }}
  </tbody>
</table>
{{ end }}
