{{ define "admin/roles.html" }}
{{ template "base" . }}
{{ end }}
{{ define "title" }}Roles{{ end }}
{{ define "content" }}
<h1>Roles</h1>
<p><a class="button" href="/admin/panel/roles/new">New Role</a></p>
<table class="table">
  <thead><tr><th>ID</th><th>Name</th><th>Actions</th></tr></thead>
  <tbody>
  {{ range .Roles }}
    <tr>
      <td>{{ .ID }}</td>
      <td>{{ .Name }}</td>
      <td>
        <a href="/admin/panel/roles/{{ .ID }}/edit">Edit</a>
        <form style="display:inline" method="POST" action="/admin/panel/roles/{{ .ID }}/delete"><button>Delete</button></form>
      </td>
    </tr>
  {{ end }}
  </tbody>
</table>
{{ end }}
